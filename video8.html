<style>
body {
 background-color: #303030;
}

.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 70%;
  border: none;
  font-family: "Playpen Sans", sans-serif;
  text-align: left;
  font-size: 17px
}

.active, .collapsible:hover {
  background-color: #444;
}

.content {
  width: 70%;
  background-color: #202020;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
</style>
</head>
<body>

<button type="button" class="collapsible">Description</button>
<div class="content">
  <p>My first fully completed animation, about a guy's PC crashing because he drew too hard, song is <a href="https://www.youtube.com/watch?v=-Qg9LA5CtOQ">Trance Music for Racing Game by Bobby Cole</a>.</p>
</div>


<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });
}
</script>

</body>
